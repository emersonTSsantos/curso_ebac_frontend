<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col">

                <h2>Formul√°rio de Cadastro</h2>
                <form id="cadastro-form">

                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome" required placeholder="Nome Completo">

                    <label class="form-label" for="email" id="texto">E-mail:</label>
                    <input class="form-control" type="email" id="email" name="email" required placeholder="Seu E-mail"> 

                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone" name="telefone" required>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" name="aceito-termos" required >
                    </div>

                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
